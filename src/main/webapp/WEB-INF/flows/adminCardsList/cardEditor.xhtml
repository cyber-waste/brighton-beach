<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:s="http://www.springframework.org/security/tags"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                
                template="/WEB-INF/layouts/general.xhtml">
    
    <ui:param name="title" value="Card &quot;#{flowScope.selectedObject.name}&quot;" />
    <ui:param name="panelTitle" value="Card &quot;#{flowScope.selectedObject.name}&quot;" />
    <ui:param name="title" value="#{ empty flowScope.selectedObject.id ? 'New Card' : title }" />
    <ui:param name="panelTitle" value="#{ empty flowScope.selectedObject.id ? 'New Card' : panelTitle }" />
    
    <ui:define name="leftToolbar">
        <p:commandButton value="Cards" action="objectsList" icon="ui-icon-arrowreturnthick-1-w" process="@this" />
        
        <p:separator />
        
        <p:commandButton value="Save" action="saveObject" icon="ui-icon-check" ajax="false"/>
    </ui:define>

    <ui:define name="center">
    
        <p:panelGrid>
            
            <p:row>
                <p:column styleClass="bb-top-aligment">
                
                    <p:panel header="Summary" styleClass="bb-noborder">
                        <h:panelGrid id="editPanel" columns="3">
                            
                            <p:outputLabel for="id" value="Id" rendered="#{flowScope.selectedObject.id != null}" />
                            <p:inputText
                                id="id" value="#{flowScope.selectedObject.id}" readonly="true" size="80" rendered="#{flowScope.selectedObject.id != null}" />
                            <p:message for="id" rendered="#{flowScope.selectedObject.id != null}" />
                            
                            <p:outputLabel for="name" value="Name" />
                            <p:inputText id="name" value="#{flowScope.selectedObject.name}" size="80" />
                            <p:message for="name"/>
                        </h:panelGrid>
                    </p:panel>
                    
                </p:column>
                
                <p:column styleClass="bb-top-aligment">
                
                    <p:panel header="Attached files" styleClass="bb-noborder">
                        <p:dataTable 
                                id="childrenTable" widgetVar="childrenTable" value="#{files}" var="child" 
                                selection="#{flowScope.selectedChild}" rowKey="#{child.id}" selectionMode="single" 
                                paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            
                            <!-- to enable/disable "View" button on row selection or movement to another page  -->
                            <p:ajax event="rowSelect" update=":centerForm:toolBar" />
                            <p:ajax event="rowUnselect" update=":centerForm:toolBar" />
                            <p:ajax event="page"
                                onstart="childrenTableBlocker.show(); childrenTable.unselectAllRows()" 
                                oncomplete="childrenTableBlocker.hide()" update=":centerForm:toolBar" />
                            
                            <p:column headerText="Id">
                                <h:outputText value="#{child.id}" />
                            </p:column>
                            
                            <p:column headerText="Name">
                                <h:outputText value="#{child.name}" />
                            </p:column>
                            
                        </p:dataTable>
                        
                        <p:blockUI block="childrenTable" widgetVar="childrenTableBlocker">
                            <p:graphicImage value="/images/ajax-loader.gif" />
                        </p:blockUI>
                    </p:panel>
                    
                </p:column>
            
            </p:row>
            
        </p:panelGrid>

    </ui:define>
    
    <ui:define name="afterForm">
        <p:panel header="Upload file" styleClass="bb-noborder">
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{fileService.handleFileUpload}" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
