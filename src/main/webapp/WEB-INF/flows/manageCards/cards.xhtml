<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:s="http://www.springframework.org/security/tags"
                
                template="/WEB-INF/layouts/general.xhtml">
    
    <ui:param name="title" value="Cards" />
    <ui:param name="panelTitle" value="Cards" />
    
    <ui:define name="rightToolbar">
        <p:outputLabel value="Filtering:"/>
        
        <p:outputLabel for="cardName" value="Name" />
        <p:inputText id="cardName" value="#{flowScope.filteringCardName}" />
        
        <p:commandButton value="Apply Filter" action="applyFilter" icon="ui-icon-search" ajax="false" />
        <p:commandButton value="Reset Filter" action="cancelFiltering" icon="ui-icon-close" process="@this" />
    </ui:define>
    
    <ui:define name="center">
        
        <p:dataTable
                id="objectsTable" value="#{specifiedObjects}" var="object" selection="#{flowScope.selectedObject}" 
                rowKey="#{object.id}" selectionMode="single" scrollable="true" scrollHeight="300" resizableColumns="true">
                
            <p:ajax event="rowSelect" update=":centerForm:toolBar" />
            <p:ajax event="rowUnselect" update=":centerForm:toolBar" />
            
            <p:column headerText="Id" width="50">
                <h:outputText value="#{object.id}" />
            </p:column>
            
            <p:column headerText="Name" width="300">
                <h:outputText value="#{object.name}" />
            </p:column>
            
        </p:dataTable>
        
    </ui:define>
    
    <ui:define name="leftToolbar">
        <p:commandButton value="New Card" action="newObject" icon="ui-icon-plus" ajax="false"/>
        <p:separator />
        <p:commandButton 
            value="Delete" oncomplete="deleteDialog.show()" update=":deleteContainer" icon="ui-icon-trash" 
            disabled="#{empty flowScope.selectedObject}" />
        <p:commandButton value="Edit" action="editObject" icon="ui-icon-pencil" disabled="#{empty flowScope.selectedObject}" ajax="false"/>
    </ui:define>
    
    <ui:define name="dialogs">
        <h:form id="deleteContainer">
            <p:confirmDialog
                    id="deleteDialog" widgetVar="deleteDialog" severity="alert"
                    message="Are you sure want to delete Card &quot;#{flowScope.selectedObject.name}&quot;?"
                    header="Confirm deletion Card &quot;#{flowScope.selectedObject.name}&quot;">
                <p:commandButton action="deleteObject" process="@form" value="Yes" />
                <p:commandButton onclick="deleteDialog.hide()" value="No" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
    
</ui:composition>
