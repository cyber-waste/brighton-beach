<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:s="http://www.springframework.org/security/tags"
                
                template="/WEB-INF/layouts/managing/objectsList.xhtml">
    
    <ui:param name="objectType" value="Card" />
    <ui:param name="objectTypePlural" value="Cards" />
    
    <ui:define name="filteringFields">
        <p:outputLabel for="cardName" value="Name" />
        <p:inputText id="cardName" value="#{flowScope.filteringCardName}" />
    </ui:define>
    
    <ui:define name="objectFields">
        
        <p:column headerText="Id" width="50">
            <h:outputText value="#{object.id}" />
        </p:column>
        
        <p:column headerText="Name" width="300">
            <h:outputText value="#{object.name}" />
        
    </ui:define>
    
</ui:composition>
