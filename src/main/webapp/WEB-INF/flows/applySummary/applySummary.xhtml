<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:s="http://www.springframework.org/security/tags"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                
                template="/WEB-INF/layouts/monitoring/objectSummary.xhtml">
    
    <ui:param name="objectType" value="Apply" />
    <ui:param name="objectTypePlural" value="Applies" />
    
    <ui:param name="objectFullName" value="Card &quot;#{flowScope.selectedObject.card.name}&quot; :: Apply &quot;#{flowScope.selectedObject.name}&quot;" />
    
    <ui:param name="hasChildren" value="false" />
    
    <ui:define name="objectFields">
        
        <p:outputLabel for="id" value="Id" />
        <p:inputText id="id" readonly="true" value="#{flowScope.selectedObject.id}" size="80" />
        
        <p:outputLabel for="card" value="Card" />
        <p:inputText id="card" readonly="true" value="#{flowScope.selectedObject.card.name}" size="80" />
        
        <p:outputLabel for="name" value="Name" />
        <p:inputTextarea id="name" readonly="true" value="#{flowScope.selectedObject.name}" style="width:98%" />
        
    </ui:define>
    
</ui:composition>
