<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:s="http://www.springframework.org/security/tags"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                
                template="/WEB-INF/layouts/general.xhtml">
    
    <ui:param name="title" value="#{i18nService.user(flowScope.selectedObject)}" />
    <ui:param name="panelTitle" value="#{i18nService.user(flowScope.selectedObject)}" />
    
    <ui:define name="leftToolbar">
        <p:commandButton 
            value="#{i18nService.users()}" action="objectsList" icon="ui-icon-arrowreturnthick-1-w" process="@this" />
        
        <p:separator />
        
        <p:commandButton value="#{i18nService.save()}" action="saveObject" icon="ui-icon-check" ajax="false"/>
    </ui:define>

    <ui:define name="center">
    
        <p:panelGrid>
            
            <p:row>
                <p:column styleClass="bb-top-aligment">
                
                    <p:panel header="#{i18nService.information()}" styleClass="bb-noborder">
                        <h:panelGrid id="editPanel" columns="3">
                            
                            <p:outputLabel for="name" value="#{i18nService.user()}" />
                            <p:inputText id="name" value="#{flowScope.selectedObject.name}" size="80" />
                            <p:message for="name"/>
                            
                            <p:outputLabel for="fullname" value="#{i18nService.userFullname()}" />
                            <p:inputText id="fullname" value="#{flowScope.selectedObject.fullname}" size="80" />
                            <p:message for="fullname"/>
                            
                            <p:outputLabel for="role" value="#{i18nService.userRole()}" />
                            <p:selectOneMenu id="role" value="#{flowScope.selectedObject.role}">
                                <f:selectItems value="#{userService.allRoles()}" />
                            </p:selectOneMenu>
                            <p:message for="role"/>
                            
                            <p:outputLabel for="password" value="Password" />
                            <p:password
                                id="password" value="#{flowScope.selectedObject.password}" match="repeatPassword" 
                                redisplay="true" size="80" />
                            <p:message for="password"/>
                            
                            <p:outputLabel for="repeatPassword" value="Repeat password" />
                                <p:password
                                    id="repeatPassword" value="#{flowScope.selectedObject.password}" redisplay="true" size="80" />
                            <p:message for="repeatPassword"/>
                            
                        </h:panelGrid>
                    </p:panel>
                    
                </p:column>
            </p:row>
            
        </p:panelGrid>

    </ui:define>

</ui:composition>
