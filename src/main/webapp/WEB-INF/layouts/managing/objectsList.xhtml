<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:s="http://www.springframework.org/security/tags"
                
                template="/WEB-INF/layouts/abstract/objectsList.xhtml">
    
    <ui:define name="leftToolbar">
        <p:commandButton value="New #{objectType}" action="newObject" icon="ui-icon-plus" ajax="false"/>
        <p:separator />
        <p:commandButton 
            value="Delete" oncomplete="deleteDialog.show()" update=":deleteContainer" icon="ui-icon-trash" 
            disabled="#{empty flowScope.selectedObject}" />
        <p:commandButton value="Edit" action="editObject" icon="ui-icon-pencil" disabled="#{empty flowScope.selectedObject}" ajax="false"/>
    </ui:define>
    
    <ui:define name="dialogs">
        <h:form id="deleteContainer">
            <p:confirmDialog
                    id="deleteDialog" widgetVar="deleteDialog" severity="alert"
                    message="Are you sure want to delete #{objectType} &quot;#{flowScope.selectedObject.name}&quot;?"
                    header="Confirm deletion #{objectType} &quot;#{flowScope.selectedObject.name}&quot;">
                <p:commandButton action="deleteObject" process="@form" value="Yes" />
                <p:commandButton onclick="deleteDialog.hide()" value="No" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
    
</ui:composition>
