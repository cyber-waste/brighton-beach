<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                
                template="layouts/general.xhtml">
    
    <ui:param name="title" value="Logged out" />
    <ui:param name="panelTitle" value="Logged out" />
    <ui:param name="showToolBar" value="false" />
    
    <ui:define name="afterForm">
        <h:outputText value="You are logged out of the system."/>
        <br/>
        <br/>
        <button id="submit" 
                name="log back" 
                type="button" 
                class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                onclick="window.location.href='${request.contextPath}/spring/login.xhtml';">
            <span class="ui-button-text">Return to the system</span>
            
        </button>
        
        <script id="submit_s" type="text/javascript">
            PrimeFaces.cw('Button','widget_submit',{id:'submit'});
        </script>
    </ui:define>
    
</ui:composition>
