<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                
                template="layouts/general.xhtml">
    
    <ui:param name="title" value="#{i18nService.loggedOut()}" />
    <ui:param name="panelTitle" value="#{i18nService.loggedOut()}" />
    <ui:param name="showToolBar" value="false" />
    
    <ui:define name="afterForm">
        
        <h:outputText value="#{i18nService.youAreLoggedOut()}"/>
        
        <br/>
        <br/>
        
        <button 
                id="submit" 
                name="log back" 
                type="button" 
                class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                onclick="window.location.href='${request.contextPath}/spring/login.xhtml';">
                
            <span class="ui-button-text">#{i18nService.returnBack()}</span>
        </button>
        
        <script id="submit_s" type="text/javascript">
            PrimeFaces.cw('Button','widget_submit',{id:'submit'});
        </script>
        
    </ui:define>
    
</ui:composition>
